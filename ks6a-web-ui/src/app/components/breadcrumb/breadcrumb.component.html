<nav class="flex py-1 pl-2" aria-label="Breadcrumb">
  <ol class="not-first:pl-0 inline-flex items-center space-x-1">
    <li
      *ngFor="let crumb of (crumbs$ | async); let i = index"
      class="inline-flex items-center text-[color:var(--primary-150)] hover:text-[color:var(--primary-190)] border-0 border-solid border-r border-gray-300"
    >
      <a
        [routerLink]="crumb.link"
        class="text-[color:var(--primary-150)] hover:text-[color:var(--primary-190)] inline-flex items-center no-underline"
      >
        {{ crumb.label }}
        <i data-icon="chevron_right"></i>
      </a>
    </li>
  </ol>
</nav>
